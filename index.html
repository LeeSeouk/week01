<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>이력서</title>
    <style>
      table {
        padding: 5px 5px;
      }
      td {
        border: 1.5px solid #000000;
        text-align: center;
      }
      .td1 {
        padding: 10px 10px;
      }
      .td2 {
        padding: 1px 30px;
      }
      .td3 {
        padding: 7px 10px;
      }
      .td4 {
        padding: 1px 35px;
      }
    </style>
  </head>
  <body>
    <table border="4">
      <tr>
        <th class="td1" rowspan="4" colspan="3">
          <img
            src="./ar.jpg"
           
            width="180"
            height="180"
            align="center"
            border="0"
          />
        </th>
        <th colspan="4">이력서</th>
      </tr>
      <tr>
        <th class="td2">성명</th>
        <td class="td4">이서욱</td>
        <th class="td2">성별</th>
        <td class="td4">남</td>
      </tr>
      <tr>
        <th class="td2">생년월일</th>
        <td class="td4">2002년 02월 26일</td>
        <th class="td2">전화번호</th>
        <td class="td4">010-9068-7528</td>
      </tr>
      <tr>
        <th class="td2">주소</th>
        <td colspan="3">경상남도 양산시 양주로 16</td>
      </tr>
      <tr>
        <th class="td3">년</th>
        <th>월</th>
        <th>일</th>
        <th class="td3" colspan="3">학력 및 경력사항</th>
        <th class="td3" colspan="3">비고</th>
      </tr>
      <tr>
        <td>2021</td>
        <td>04</td>
        <td>21</td>
        <td class="td3" colspan="3">고졸 검정고시 합격</td>
        <td class="td3"></td>
      </tr>
      <tr>
        <td>2022</td>
        <td>03</td>
        <td>05</td>
        <td class="td3" colspan="3">동의대학교 입학</td>
        <td class="td3">창의소프트웨어공학부</td>
      </tr>
      <tr>
        <td>2023</td>
        <td>04</td>
        <td>24</td>
        <td class="td3" colspan="3">해군 입대</td>
        <td class="td3">조리병</td>
      </tr>
      <tr>
        <td>2024</td>
        <td>12</td>
        <td>23</td>
        <td class="td3" colspan="3">전역</td>
        <td class="td3">병장 만기전역</td>
      </tr>
    </table>
  </body>
</html>
